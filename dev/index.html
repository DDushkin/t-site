<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>mainpage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css">
    <link href="css/main.css" rel="stylesheet">

  <body>
    <header class="header">
      <div class="top-bar">

        </div>
      </div>
      <nav>
        <ul class="nav">
          <li class="nav__item"><a class="nav__item__link nav__item__link--has-child" href="#">Автомобілі</a></li>
          <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Корпоративним клієнтам</a></li>
          <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Акції</a></li>
          <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Новини</a></li>
          <li class="nav__item"><a class="nav__item__link nav__item__link--has-child" href="javascript:void(0);">Сервіс</a>
            <ul class="nav__nav-secondary">
              <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Toyota сервіс</a></li>
              <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Ремонт і ТО</a></li>
              <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Асістанс</a></li>
              <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Сервісні компанії</a></li>
            </ul>
          </li>
          <li class="nav__item"><a class="nav__item__link nav__item__link--has-child" href="javascript:void(0);">Послуги</a></li>
          <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Запчастини</a></li>
          <li class="nav__item"><a class="nav__item__link" href="javascript:void(0);">Аксесуари</a></li>
          <li class="nav__item"><a class="nav__item__link nav__item__link--has-child" href="#">Про нас</a></li>
        </ul>
        <div class="nav-badge"><img class="nav-badge__logo" src="img/badge-toyota.png" alt=""><img class="nav-badge__slogan" src="img/badge-toyota-slogan.jpg" alt=""></div>
      </nav>
    </header>
    <div class="mainslider"><img src="img/main-slider.jpg" alt="slider image"><img src="img/main-slider.jpg" alt="slider image"><img src="img/main-slider.jpg" alt="slider image"><img src="img/main-slider.jpg" alt="slider image"></div>
    <div class="wrapper">
      <section class="cars">
        <div class="cars-title section-title">Автомобілі Toyota</div>
      </section>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>
    <script src="js/main.js"></script>
